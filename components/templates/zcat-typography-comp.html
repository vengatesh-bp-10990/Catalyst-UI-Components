<!--
  zcat-typography-comp.html â€” ZCAT Typography Component Template
  ================================================================
  sLyte component template for rendering all ZCAT typographic styles.
  Source: https://zcat-component-docs.netlify.app/#base/typography

  Usage:
    <zcat-typography-comp></zcat-typography-comp>
    <zcat-typography-comp lt-prop-font="puvi"></zcat-typography-comp>
-->
<template tag-name="zcat-typography-comp">
  <div class="zcat-typography" role="region" aria-label="Typography Scale">

    <!-- Font Family Selector -->
    <div class="zcat-typography__header">
      <h2 class="zcat-h4">Typography</h2>
      <div class="zcat-typography__font-switch" role="group" aria-label="Font family selector">
        <button
          class="zcat-typography__font-btn {{fontFamily === 'inter' ? 'zcat-typography__font-btn--active' : ''}}"
          onclick="{{action('switchFont', 'inter')}}"
          aria-pressed="{{fontFamily === 'inter'}}"
        >
          Inter
        </button>
        <button
          class="zcat-typography__font-btn {{fontFamily === 'puvi' ? 'zcat-typography__font-btn--active' : ''}}"
          onclick="{{action('switchFont', 'puvi')}}"
          aria-pressed="{{fontFamily === 'puvi'}}"
        >
          Zoho Puvi
        </button>
      </div>
    </div>

    <!-- Font Family Info -->
    <section class="zcat-typography__section" aria-labelledby="font-family-heading">
      <h3 class="zcat-h5" id="font-family-heading">Font Family</h3>
      <table class="zcat-typography__table" role="table" aria-label="Font family reference">
        <thead>
          <tr>
            <th scope="col">Font Family</th>
            <th scope="col">Variable Name</th>
            <th scope="col">Code</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Inter</td>
            <td><code>--zcat-font-family-primary</code></td>
            <td><code>font-family: var(--zcat-font-family-primary)</code></td>
            <td style="font-family: 'Inter', sans-serif;">This is Inter</td>
          </tr>
          <tr>
            <td>Puvi</td>
            <td><code>--zcat-font-family-primary</code></td>
            <td><code>font-family: var(--zcat-font-family-primary)</code></td>
            <td style="font-family: 'Zoho Puvi', sans-serif;">This is Zoho Puvi</td>
          </tr>
          <tr>
            <td>Roboto Mono</td>
            <td><code>--zcat-font-family-code</code></td>
            <td><code>font-family: var(--zcat-font-family-code)</code></td>
            <td style="font-family: 'Roboto Mono', monospace;">This is Roboto Mono</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Headlines -->
    <section class="zcat-typography__section" aria-labelledby="headlines-heading">
      <h3 class="zcat-h5" id="headlines-heading">Headlines</h3>
      <table class="zcat-typography__table" role="table" aria-label="Headline styles">
        <thead>
          <tr>
            <th scope="col">Class / Tag</th>
            <th scope="col">Properties</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>zcat-h1 / h1</code></td>
            <td>size: 40 / l-height: auto / weight: Semi-Bold</td>
            <td><span class="zcat-h1">Heading 1</span></td>
          </tr>
          <tr>
            <td><code>zcat-h2 / h2</code></td>
            <td>size: 32 / l-height: auto / weight: Semi-Bold</td>
            <td><span class="zcat-h2">Heading 2</span></td>
          </tr>
          <tr>
            <td><code>zcat-h3 / h3</code></td>
            <td>size: 24 / l-height: 30 / weight: Semi-Bold</td>
            <td><span class="zcat-h3">Heading 3</span></td>
          </tr>
          <tr>
            <td><code>zcat-h4 / h4</code></td>
            <td>size: 20 / l-height: 24 / weight: Semi-Bold</td>
            <td><span class="zcat-h4">Heading 4</span></td>
          </tr>
          <tr>
            <td><code>zcat-h5 / h5</code></td>
            <td>size: 18 / l-height: 22 / weight: Semi-Bold</td>
            <td><span class="zcat-h5">Heading 5</span></td>
          </tr>
          <tr>
            <td><code>zcat-h6 / h6</code></td>
            <td>size: 16 / l-height: 20 / weight: Semi-Bold</td>
            <td><span class="zcat-h6">Heading 6</span></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Subtitles -->
    <section class="zcat-typography__section" aria-labelledby="subtitle-heading">
      <h3 class="zcat-h5" id="subtitle-heading">Subtitle</h3>
      <table class="zcat-typography__table" role="table" aria-label="Subtitle styles">
        <thead>
          <tr>
            <th scope="col">Class Name</th>
            <th scope="col">Properties</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>zcat-subtitle1</code></td>
            <td>size: 14 / l-height: 20 / weight: Semi-Bold</td>
            <td><span class="zcat-subtitle1">Subtitle 1</span></td>
          </tr>
          <tr>
            <td><code>zcat-subtitle2</code></td>
            <td>size: 12 / l-height: 16 / weight: Semi-Bold</td>
            <td><span class="zcat-subtitle2">Subtitle 2</span></td>
          </tr>
          <tr>
            <td><code>zcat-subtitle3</code></td>
            <td>size: 10 / l-height: 12 / weight: Semi-Bold</td>
            <td><span class="zcat-subtitle3">Subtitle 3</span></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Body -->
    <section class="zcat-typography__section" aria-labelledby="body-heading">
      <h3 class="zcat-h5" id="body-heading">Body</h3>
      <table class="zcat-typography__table" role="table" aria-label="Body text styles">
        <thead>
          <tr>
            <th scope="col">Class Name</th>
            <th scope="col">Properties</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>zcat-body14</code></td>
            <td>size: 14 / l-height: 20 / weight: Regular</td>
            <td><span class="zcat-body14">Body 1</span></td>
          </tr>
          <tr>
            <td><code>zcat-body16</code></td>
            <td>size: 16 / l-height: 20 / weight: Regular</td>
            <td><span class="zcat-body16">Body 2</span></td>
          </tr>
          <tr>
            <td><code>zcat-body12</code></td>
            <td>size: 12 / l-height: 16 / weight: Regular</td>
            <td><span class="zcat-body12">Body 3</span></td>
          </tr>
          <tr>
            <td><code>zcat-body10</code></td>
            <td>size: 10 / l-height: 12 / weight: Regular</td>
            <td><span class="zcat-body10">Body 4</span></td>
          </tr>
          <tr>
            <td><code>zcat-body18</code></td>
            <td>size: 18 / l-height: 22 / weight: Regular</td>
            <td><span class="zcat-body18">Body 5</span></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Button Text -->
    <section class="zcat-typography__section" aria-labelledby="button-text-heading">
      <h3 class="zcat-h5" id="button-text-heading">Button</h3>
      <table class="zcat-typography__table" role="table" aria-label="Button text styles">
        <thead>
          <tr>
            <th scope="col">Class Name</th>
            <th scope="col">Properties</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>zcat-font-buttonLg</code></td>
            <td>size: 16 / l-height: 22 / weight: Medium</td>
            <td><span class="zcat-font-buttonLg">Large Button Text</span></td>
          </tr>
          <tr>
            <td><code>zcat-font-buttonMd</code></td>
            <td>size: 14 / l-height: 20 / weight: Medium</td>
            <td><span class="zcat-font-buttonMd">Medium Button Text</span></td>
          </tr>
          <tr>
            <td><code>zcat-font-buttonSm</code></td>
            <td>size: 14 / l-height: 20 / weight: Medium</td>
            <td><span class="zcat-font-buttonSm">Small Button Text</span></td>
          </tr>
          <tr>
            <td><code>zcat-font-buttonXs</code></td>
            <td>size: 12 / l-height: 16 / weight: Medium</td>
            <td><span class="zcat-font-buttonXs">Extra-small Button Text</span></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Code Block -->
    <section class="zcat-typography__section" aria-labelledby="code-heading">
      <h3 class="zcat-h5" id="code-heading">Code Block</h3>
      <table class="zcat-typography__table" role="table" aria-label="Code block styles">
        <thead>
          <tr>
            <th scope="col">Class Name</th>
            <th scope="col">Properties</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>zcat-code-body</code></td>
            <td>size: 12 / l-height: 20 / weight: Regular</td>
            <td><code class="zcat-code-body">This is sample text</code></td>
          </tr>
          <tr>
            <td><code>zcat-code-subtitle</code></td>
            <td>size: 12 / l-height: 20 / weight: Semi-Bold</td>
            <td><code class="zcat-code-subtitle">This is sample text</code></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Input Field -->
    <section class="zcat-typography__section" aria-labelledby="input-heading">
      <h3 class="zcat-h5" id="input-heading">Input Field</h3>
      <table class="zcat-typography__table" role="table" aria-label="Input field text styles">
        <thead>
          <tr>
            <th scope="col">Class / Variable Name</th>
            <th scope="col">Properties</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>zcat-input-label</code></td>
            <td>size: 12 / l-height: 16 / weight: Semi-Bold</td>
            <td><span class="zcat-input-label">Input Label Text</span></td>
          </tr>
          <tr>
            <td><code>--zcat-input-text-font-default</code></td>
            <td>size: 14 / l-height: 20 / weight: Regular</td>
            <td><span class="zcat-body14">Input Default Text</span></td>
          </tr>
          <tr>
            <td><code>--zcat-input-text-font-small</code></td>
            <td>size: 14 / l-height: 20 / weight: Regular</td>
            <td><span class="zcat-body14">Input Small Text</span></td>
          </tr>
          <tr>
            <td><code>--zcat-input-text-font-exsm</code></td>
            <td>size: 12 / l-height: 16 / weight: Regular</td>
            <td><span class="zcat-body12">Input Extra-small Text</span></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Service Heading -->
    <section class="zcat-typography__section" aria-labelledby="service-heading">
      <h3 class="zcat-h5" id="service-heading">Service Heading</h3>
      <table class="zcat-typography__table" role="table" aria-label="Service heading styles">
        <thead>
          <tr>
            <th scope="col">Variable Name</th>
            <th scope="col">Properties</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>--zcat-sidemenu-font</code></td>
            <td>size: 10 / l-height: 12 / weight: Regular</td>
            <td><span class="zcat-sidemenu-font">Service Header</span></td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>
</template>
