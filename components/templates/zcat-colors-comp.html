<!--
  zcat-colors-comp.html — ZCAT Colors Component Template
  ========================================================
  sLyte component template for displaying all ZCAT color tokens with
  swatches for both light and dark mode values.
  Source: https://zcat-component-docs.netlify.app/#base/colors

  Naming convention from ZCAT docs:
    color      → --zcat-color-{name}
    background → --zcat-bg-{name}
    stroke     → --zcat-stroke-{name}
    border     → --zcat-border-{name}

  Usage:
    <zcat-colors-comp></zcat-colors-comp>
-->
<template tag-name="zcat-colors-comp">
  <div class="zcat-colors" role="region" aria-label="ZCAT Color Tokens">

    <div class="zcat-colors__header">
      <h2 class="zcat-h4">Colors</h2>
      <p class="zcat-body14 zcat-colors__description">
        Color naming: <code>color → zcat-color-dark1</code>,
        <code>background → zcat-bg-dark1</code>,
        <code>Stroke → zcat-stroke-dark1</code>,
        <code>Border → zcat-border-dark1</code>
      </p>
    </div>

    <!-- Dark Scale -->
    <section class="zcat-colors__section" aria-labelledby="dark-scale-heading">
      <h3 class="zcat-h6" id="dark-scale-heading">Dark Scale</h3>

        <div class="zcat-colors__card" role="listitem">
          <div class="zcat-colors__swatch" style="background-color: var(--zcat-color-dark1);" aria-hidden="true"></div>
          <div class="zcat-colors__info">
            <span class="zcat-subtitle2">zcat-color-dark1</span>
            <code class="zcat-code-body">color: var(--zcat-color-dark1)</code>
            <span class="zcat-colors__hex zcat-body12">Light: #101f3e · Dark: #e8ecf4</span>

        </div>

        <div class="zcat-colors__card" role="listitem">
