<!--
  zcat-button-comp.html — ZCAT Button Component Template
  ========================================================
  sLyte component template for the ZCAT button with full variant,
  size, color, and state support in light and dark mode.

  Source: https://zcat-component-docs.netlify.app/#zcat/button

  Usage:
    <zcat-button-comp></zcat-button-comp>
    <zcat-button-comp lt-prop-variant="outline" lt-prop-color="danger" lt-prop-size="lg"></zcat-button-comp>

  Properties:
    lt-prop-variant  : "fill" | "outline" | "text"         (default: "fill")
    lt-prop-size     : "lg" | "md" | "sm" | "xs"           (default: "md")
    lt-prop-color    : "primary" | "danger" | "success"    (default: "primary")
    lt-prop-state    : "default" | "hover" | "disabled"    (default: "default")
    lt-prop-label    : String                               (default: "Button Text")
    lt-prop-icon-left  : String — icon class name (optional)
    lt-prop-icon-right : String — icon class name (optional)
-->
<template tag-name="zcat-button-comp">
  <div class="zcat-button-demo" role="region" aria-label="ZCAT Button Component">

    <div class="zcat-button-demo__header">
      <h2 class="zcat-h4">Buttons</h2>
      <p class="zcat-body14 zcat-button-demo__desc">
        A button triggers an event or action. They let users know what will happen next.
      </p>
    </div>

        <div class="zcat-button-demo__row">
          <button
            class="zcat-btn zcat-btn--fill zcat-btn--primary zcat-btn--lg zcat-font-buttonLg"
            type="button"
            role="button"
            tabindex="0"
          >Large</button>
          <button
            class="zcat-btn zcat-btn--fill zcat-btn--primary zcat-btn--md zcat-font-buttonMd"
            type="button"
            role="button"
            tabindex="0"
